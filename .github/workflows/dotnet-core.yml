name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish EventStore.Inspector.Common
      uses: rohith/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: EventStore.Inspector.Common/EventStore.Inspector.Common.csproj
        PACKAGE_NAME: EventStore.Inspector.Common
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
